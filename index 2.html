<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <section>
            <h2><u>LOGIN FORM</u></h2>
            <form>
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" placeholder="Enter your name"><br><br>
                
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" placeholder="email"><br><br>
                
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" placeholder="password"><br><br>

                <lable for="country">CHOOSE YOUR COUNTRY:</lable>
                <select id="country"> 
                    <option>australia</option>
                    <option>india</option>
                    <option>uk</option>
                    <option>canada</option> 
                    <option>germany</option> 
                </select><br><br>
                <label for="checkbox">CHECKBOX</label>   
                <input type="checkbox" id="checkbox" placeholder="c-box"><br><br>
                <lable for="gender">GENDER:</lable>
                <input type="radio" id="male" name="gender" value="male">male
                <input type="radio" id="female" name="gender" value="female">female<br><br>
                <label for="date">DATE:</label>
                <input type="date" id="date" name="enter date"><br><br>
                <label for="number">NUMBER:</label>
                <input type="number" id="number" placeholder="enter your number"><br><br>
                <label for="tel">PHONE NO:</label>
                <input type="tel" id="tel" name="tele" placeholder="phone no"><br><br>
                <label for="image">UPLOAD YOU IMAGE:</label>
                <input type="image" id="image" height="150" width="150" ><br><br>
                <lable for="file">UPLOAD FILE:</lable>
                <input type="file" id="file" placeholder="uplod your file"><br><br>
                <label type="email">EMAIL ID:</label>
                <input type="email" id="email" placeholder="enter your email"><br><br>
                <input type="submit" placeholder="submit">
                <input type="reset" placeholder="reset"><br><br>
            </form>
        </section>

    </center>
        
</body>
</html>
